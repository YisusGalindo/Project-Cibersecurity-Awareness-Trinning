<!DOCTYPE html>
<html>
<head>
    <title>Campaña Phishing Infinity</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Phishing Simulado</h1>
    {% if running %}
        <p style="color:green;">Campaña en ejecución</p>
        <a href="/stop"><button>Detener campaña</button></a>
    {% else %}
        <p style="color:red;">Campaña detenida</p>
        <a href="/start"><button>Iniciar campaña</button></a>
    {% endif %}
    <a href="/report"><button>Generar PDF</button></a>
    <h2>Resultados</h2>
    <canvas id="grafica" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('grafica').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Cayeron', 'Ignoraron', 'Reportaron'],
                datasets: [{
                    label: 'Usuarios',
                    data: [{{ stats.clicked }}, {{ stats.ignored }}, {{ stats.reported }}],
                    backgroundColor: ['red', 'gray', 'blue']
                }]
            }
        });
    </script>
</body>
</html>
